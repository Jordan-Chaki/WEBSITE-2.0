	<form name="RegForm" action=""  onsubmit="return validateForm()" method="post" style="width:500px ; margin:auto ; background-color: black; color: orange;" >
		<div class="hireform">
		<div class="form-group">
							  <label for="fname">Name</label>
		<input type="text" name="fname" id="fname" class="form-control" placeholder="JORDAN CHAKI"> 
							  </div>															
		<div class="form-group">
							   <label for="jobpost">Job Position</label>
		<input type="text" name="jobpost" id="jobpost" class="form-control" placeholder="CHIEF OFFICER">
							   </div>
		<div class="form-group">
							   <label for="Email">Email</label>
		<input type="email" name="email" id="email" class="form-control" placeholder="jordan.cjosephat@gmail.com">
							   
							   </div>
		<div class="form-group">
							   <label for="telno">Phone Contact</label>
		<input type="tel" name="telno" id="telno" class="form-control"  placeholder="255620737211">
							   </div>
		<div class="form-group">
							  <label for="Linkedac">Linkedin Account</label>
		<input type="text" name="Linkac" id="Linkac" class="form-control"> 
							   </div>
		<div class="form-group">
							   <label for="password">Password</label>
		<input type="password" name="password" id="password" class="form-control">
							   </div>
		<div class="form-group">
							   <label for="cpassword"> Confirm Password</label>
		<input type="password" name="cpassword" id="cpassword" class="form-control">
							   </div>
							   <!--password validation starts-->
							   <div id="message">
								<p>password should contain</p>
								<p id="letter" class="invalid"><strong>lowercase</strong> letter</p>
								<p id="capital" class="invalid"><strong>capital(uppercase)</strong> letter</p>
								<p id="number" class="invalid"><strong>numerals</b></strong>
								<p id="length" class="invalid"><strong>10 characters +</strong></p>
							  </div>
							 <!--password validation ends-->
		<div class="form-group">
							  <label for="gender">Gender</label>
		<select name="gender" id="gender" class="form-control">
		<option value=""> </option>
	    <option value="male">Male</option>
		<option value="female">Female</option>
		</select>
							   </div>
		<div class="form-group"	>
			<label for="description">Briefly describe the work to be executed</label>
			<textarea class="form-control" name="textarea"  id="exampleFormControlTextarea1" rows="5"></textarea>
			
		</div>
